<!DOCTYPE html>
<html lang="en" ng-app="static-files" ng-controller="MainCtrl">
<head>
    <title>{{title}}</title>
    <style type="text/css" media="screen">
        #editor {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>

<div id="editor">
</div>

<script src="js/lib/angular/angular.js" type="text/javascript" charset="utf-8"></script>
<script src="js/static-files.js" type="text/javascript" charset="utf-8"></script>
<script src="js/lib/ace/ace.js" type="text/javascript" charset="utf-8"></script>
<script>
    // first set the content text in the editor div from the text file
    var req = new XMLHttpRequest();
    req.open('GET', 'test.sh', false);
    req.onload = function (e) {
        var text = this.responseText;
        var editor = document.getElementById('editor');
        editor.textContent = text;
    }
    req.send();

    // open the editor, in read only mode, to display the file content
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/monokai");
    editor.setReadOnly(true);
    editor.setShowPrintMargin(false);
    editor.getSession().setMode("ace/mode/sh");
</script>

</body>
</html>
